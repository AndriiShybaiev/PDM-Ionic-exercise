<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Portfolio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="listaTrabajos">

    <ion-item *ngFor="let trabajo of listaTrabajos">

      <ion-label class="ion-text-wrap">

        <h2 class="ion-text-bold">{{ trabajo.titulo }}</h2>
        <p>{{ trabajo.desc }}</p>
        <p><small>{{ trabajo.fecha }}</small></p>

        <a *ngIf="trabajo.enlace" [href]="trabajo.enlace" target="_blank">
          Ver proyecto
        </a>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
