<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Videoclub
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="listaPeliculas">

    <ion-item
      *ngFor="let pelicula of listaPeliculas; index as id"
      (click)="verPaginaDetalle(id)"
      button
      detail>

      <ion-thumbnail slot="start">
        <img [src]="'assets/' + pelicula.poster" />
      </ion-thumbnail>

      <ion-label>
        <h2>{{ pelicula.title }}</h2>
        <p>Director: {{ pelicula.director }}</p>
        <p>AÃ±o: {{ pelicula.year }}</p>
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
