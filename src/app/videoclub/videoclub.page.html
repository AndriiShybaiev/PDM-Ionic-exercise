<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Videoclub
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button *ngIf="modoLista" (click)="cambiarVista()">
        <ion-icon slot="icon-only" name="apps-sharp"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!modoLista" (click)="cambiarVista()">
        <ion-icon slot="icon-only" name="reorder-four-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="modoLista; else modoGrid">

    <ion-item
      *ngFor="let pelicula of listaPeliculas; index as id"
      (click)="verPaginaDetalle(id)"
      button
      detail>

      <ion-thumbnail slot="start">
        <img [src]="'assets/' + pelicula.poster" />
      </ion-thumbnail>

      <ion-label>
        <h2>{{ pelicula.title }}</h2>
        <p>Director: {{ pelicula.director }}</p>
        <p>AÃ±o: {{ pelicula.year }}</p>
      </ion-label>

    </ion-item>
  </ion-list>
  <ng-template #modoGrid>
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-sm="4" size-md="3">test</ion-col>
        <ion-col size="6" size-sm="4" size-md="3">test</ion-col>
        <ion-col size="6" size-sm="4" size-md="3">test</ion-col>
        <ion-col size="6" size-sm="4" size-md="3">test</ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
</ion-content>
